version: '3.8'

services:
  nervescape:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nervescape-website
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nervescape-network

networks:
  nervescape-network:
    driver: bridge
